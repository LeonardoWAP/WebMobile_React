<input type="checkbox" id="meu-checkbox">


<label for="meu-checkbox">Meu Checkbox</label>

<style>

input[type="checkbox"] {
  /* oculta o checkbox padrão */
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  /* define o tamanho e a posição do checkbox */
  width: 20px;
  height: 20px;
  margin-right: 5px;
  position: relative;
  top: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
  /* define a aparência do checkbox quando está selecionado */
  background-color: #fff;
}

input[type="checkbox"]:checked:before {
  content: "\2713";
  display: inline-block;
  width: 20px;
  height: 20px;
  position: absolute;
  top: -1px;
  left: 0;
  color: #fff;
  background-color: #0095ff;
  text-align: center;
  line-height: 20px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

</style>
